<!DOCTYPE html>
<html>
	<head>
		<title>Microdata</title>
	</head>
	<body>
<div itemscope itemtype="http://schema.org/Person">
   My name is <span itemprop="name">Bob Smith</span>, 
   but people call me <span itemprop="additionalName">Smithy</span>.
   Here is my homepage: 
   <a href="http://www.example.com" itemprop="url">www.example.com</a>.
   I live in 
   <span itemprop="address" itemscope
      itemtype="http://schema.org/PostalAddress">
      <span itemprop="addressLocality">Albuquerque</span>, 
      <span itemprop="addressRegion">NM</span> 
   </span>
   and work as an <span itemprop="worksFor">engineer</span>
   at <span itemprop="affiliation">ACME Corp</span>.
</div>
	</body>
</html>
