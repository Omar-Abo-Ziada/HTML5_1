<!DOCTYPE html>
<html>
<head>
    <title> The HTML5 Progress Tag </title>
    <script> 
	var t;
	function addTenPercent() 
	{
		// locate the progress bar and store it in a variable
		var bar = document.getElementById("progressBar");
		// add 10 to the value
		bar.value += 1;
		document.getElementById("s1").innerHTML=bar.value + "%";
		if (bar.value>=bar.max)
		{
			clearInterval(t);
			document.getElementById("s1").innerHTML="100% loaded";
		}
	}
	
	function LoadProgress()
	{
		t=setInterval("addTenPercent();", 50);
	}
window.onload = LoadProgress;
// start the "add ten percent" function

	</script>
</head>
<body>
	<br/><br/><br/>
    <progress id="progressBar" max="100" value="0"></progress>
	<span id="s1"></span>
    <br/>

</body>
</html>
